<!DOCTYPE html>

<head>
    <title>16:9 Layout</title>

    <script type="module" src="./js/layouts.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/widescreen.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/run-info.js"></script>
    <script src="js/timer.js"></script>
</head>

<body>
    <div id="camera"></div>
    <div id="sponsor" class="leftBar">
        <div class="nametags-container">
            <div class="tag">
                <span id="player"></span>
            </div>
            <div id="commentator-container">
                <div class="tag" id="commentatorLeft"></div>
                <div class="tag" id="commentatorRight"></div>
            </div>
        </div>
        <div class="imgContainer">
            <img id="sponsorCarousel" src="" alt="Sponsor"></img>
        </div>
        <div class="tag producerContainer">
            <span id="producerName"></span>
        </div>
    </div>

    <div id="gameplay"></div>

    <div id="runInfo">
        <div class="gameContainer">
            <span id="gameTitle"></span>
            <div class="gameTagContainer">
                <div class="tag">
                    <i class="fa-solid fa-list"></i>
                    <span id="gameCategory"></span>
                </div>
                <div class="tag">
                    <i class="fa-solid fa-gamepad"></i>
                    <span id="gameSystem"></span>
                </div>
                <div class="tag">
                    <i class="fa-solid fa-clock"></i>
                    <span id="gameEstimate"></span>
                </div>
            </div>
        </div>
        <div class="timerContainer">
            <span id="timer">00:00:00</span>
        </div>
    </div>


    <div id="bottomBar"></div>
    <div id="grid-container"></div>

</body>

</html>
