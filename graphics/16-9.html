<!DOCTYPE html>

<head>
    <title>16-9 Layout</title>

    <script type="module" src="./js/layouts.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/widescreen.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/run-info.js"></script>
    <script src="js/timer.js"></script>
</head>

<body>
    <div id="camera"></div>
    <div id="sponsor" class="leftBar">
        <div class="runnerContainer">
            <div class="tag">
                <span id="player"></span>
            </div>
            <div id="commentatorContainer"></div>
        </div>
        <img src="img/sponsor_gamepit.png"></img>
        <div class="tag producerContainer">
            <span id="producerName"></span>
        </div>
    </div>

    <div id="gameplay"></div>

    <div id="runInfo">
        <div class="gameContainer">
            <span id="gameTitle">The Name Of The Game 2: The Curse of Sequelitis</span>
            <div class="gameTagContainer">
                <div class="tag">
                    <i class="fa-solid fa-list"></i>
                    <span id="gameCategory">co-op any%</span>
                </div>
                <div class="tag">
                    <i class="fa-solid fa-gamepad"></i>
                    <span id="gameSystem">N64</span>
                </div>
                <div class="tag">
                    <i class="fa-solid fa-clock"></i>
                    <span id="gameEstimate">01:23:45</span>
                </div>
            </div>
        </div>
        <div class="timerContainer">
            <span id="timer">00:00:00</span>
        </div>
    </div>


    <div id="bottomBar"></div>

    <script type="module">
        import { initBottomBar } from './js/bottomBar.js';

        fetch('bottombar.html')
            .then(res => res.text())
            .then(html => {
                const container = document.getElementById('bottomBar');
                container.innerHTML = html;
                initBottomBar();
            });
    </script>


    <div id="grid-container"></div>

</body>

</html>
