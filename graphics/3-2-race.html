<!DOCTYPE html>

<head>
    <title>3:2 Race Layout</title>

    <script type="module" src="./js/layouts.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/race.css">
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/run-info.js"></script>
    <script src="js/racetime.js"></script>
    <script src="js/timer.js"></script>
</head>

<body>
    <div id="gameplayLeft"></div>
    <div id="gameplayRight"></div>

    <div id="sponsor">
        <div class="playerTimeContainer">
            <div id="player1Time"></div>
        </div>
        <div class="imgContainer">
            <img id="sponsorCarousel" src="" alt="Sponsor"></img>
        </div>
        <div class="tag producerContainer" id="producerName"></div>
    </div>

    <div id="camera">
        <div class="tag">
            <span id="player1"></span>
        </div>
        <div class="tag" id="commentatorLeft"></div>
        <div class="tag">
            <span id="player2"></span>
        </div>
    </div>
    </div>

    <div id="runInfo">
        <div id="player2Time"></div>
        <div class="gameContainer">
            <span id="gameTitle"></span>
            <div class="gameTagContainer">
                <div class="tag">
                    <i class="fa-solid fa-list"></i>
                    <span id="gameCategory"></span>
                </div>
                <div class="tag">
                    <i class="fa-solid fa-gamepad"></i>
                    <span id="gameSystem"></span>
                </div>
                <div class="tag">
                    <i class="fa-solid fa-clock"></i>
                    <span id="gameEstimate"></span>
                </div>
            </div>
        </div>
        <div class="timerContainer">
            <span id="timer">00:00:00</span>
        </div>
    </div>

    <div id="bottomBar"></div>
    <div id="grid-container"></div>

</body>

</html>
